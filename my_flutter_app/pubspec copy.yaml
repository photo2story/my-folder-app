name: my_flutter_app
description: A new Flutter project.

# publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  flutter_dotenv: ^5.0.2  # 환경 변수 관리 패키지
  photo_view: ^0.15.0  # 이미지 확대/축소를 위한 패키지, 최신 버전으로 업데이트
  cupertino_icons: ^1.0.2  # iOS 스타일의 아이콘을 위한 패키지
  flutter_gemini: ^2.0.5  # flutter_gemini 패키지 경로, 올바른지 확인 필요
  lottie: ^3.1.2  # 애니메이션 로티 파일을 처리하는 패키지
  flutter_markdown: ^0.7.3+1  # 마크다운 렌더링을 위한 패키지
  image_picker: ^1.0.5  # 이미지 선택을 위한 패키지
  path_provider: ^2.1.4  # 파일 시스템 경로를 제공하는 패키지
  provider: ^6.1.2  # 상태 관리를 위한 패키지
  shared_preferences: ^2.3.4  # 버전 업데이트
  shared_preferences_android: ^2.4.2  # 보안 취약점 패치된 버전
  url_launcher: ^6.0.0  # URL을 열기 위한 패키지
  webview_flutter: ^4.9.0  # 웹뷰를 사용하기 위한 패키지
  # pdf: ^3.8.4
  # syncfusion_flutter_pdf: ^26.2.14
  syncfusion_flutter_charts: ^28.1.35
  syncfusion_flutter_core: ^28.1.35
  csv: ^5.0.0 # 원하는 버전으로 지정
  fl_chart: ^0.69.0  # 차트를 위한 패키지
  intl: ^0.19.0
  # yahoo_finance_data_reader: ^1.0.11
  http: ^1.2.0  # http 패키지 추가
  discord_logger: ^1.0.1
  # yahoo_finance_data: ^0.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0  # 코드 린팅을 위한 패키지

flutter:
  uses-material-design: true

  assets:
    - assets/lottie/  # 로티 애니메이션 파일이 위치한 폴더
    - .env

  # 여기에 추가적인 이미지, 글꼴 또는 기타 리소스를 추가할 수 있습니다.
